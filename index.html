<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milestone Fertilizer </title>
  
  <!-- Link to Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Import fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="logo.png" type="image/x-icon">

  <style>

  </style>
</head>
<body>
  <!-- Background video -->
  <video class="background-video" autoplay loop muted>
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Container -->
  <div class="container">
    <!-- Logo -->
    <div class="row logo-section">
      <div class="col-12">
        <img src="logo.png" alt="Company Logo" class="logo">
      </div>
    </div>

    <!-- Text -->
    <div class="row text-section">
      <div class="col-12">
        <h1 class="gradient-text typing-text">
          <i class="fas fa-tree"></i> Happy New Year 2025 ! <i class="fas fa-tree"></i>
        </h1>
        <p class="gradient-text company-name">
          <i class="fas fa-seedling"></i> Milestone Fertilizer <i class="fas fa-seedling"></i>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
